<div fxLayout="row">
  <mat-icon *ngIf="icon" [style.color]="icon.color" class="app-mr">{{icon.code}}</mat-icon>
  <h2 *ngIf="title" mat-dialog-title>{{title}}</h2>
</div>
<mat-dialog-content [ngClass]="{'content': true, 'overflowHidden': overflowHidden}" *ngIf="content || text">
  <span [innerHtml]="content"></span>{{text}}
</mat-dialog-content>
<mat-dialog-actions *ngIf="actions">
  <button *ngIf="actions.cancel" mat-raised-button mat-dialog-close>{{actions.cancel}}</button>
  <div class="spacer app-mr"></div>
  <button *ngIf="actions.ok" mat-raised-button color="primary" (click)="dialog.close(true)">{{actions.ok}}</button>
</mat-dialog-actions>
