<mat-toolbar color=accent>
  <button mat-mini-fab color=primary (click)=onCreateRoomClick() matTooltip="Creer une room">
    <mat-icon>group_add</mat-icon>
  </button>
</mat-toolbar>
<mat-card>
  <mat-card-title>En ligne</mat-card-title>
  <mat-list>
    <mat-list-item *ngFor="let _user of wsService.users" [matMenuTriggerFor]=menu>
      <mat-icon mat-list-icon [style.color]=_user.color>face</mat-icon>
      <p mat-line [style.color]=_user.color>{{_user.name}}</p>
      <mat-menu #menu=matMenu>
        <button mat-menu-item (click)=onCreateRoomClick(_user)>
          <mat-icon>mode_edit</mat-icon>
          Ecrire Ã  {{_user.name}}
        </button>
      </mat-menu>
    </mat-list-item>
  </mat-list>
</mat-card>
