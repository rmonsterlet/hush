<mat-toolbar class="app-toolbar mat-elevation-z6" color="primary">

  <button [disabled]="router.url !== '/main'" mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <h1>{{title}}</h1>

  <div *ngIf="router.url == '/main'" class="dark-theme" fxHide.xs fxHide.sm>
    <mat-form-field class="search">
      <input matInput placeholder=Rechercher [(ngModel)]=search name=search>
    </mat-form-field>
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <span class="spacer"></span>

  <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
  <mat-menu #menu="matMenu">
    <button [disabled]="router.url !== '/main'" mat-menu-item routerLink="/login" routerLinkActive="active">
      <mat-icon>settings</mat-icon>
      Préférences
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container fxFill class=app-sidenav-container>
  <mat-sidenav #sidenav mode="side" class=app-sidenav>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
