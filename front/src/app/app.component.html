<mat-toolbar class="app-toolbar mat-elevation-z6" color="primary">

  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <h1 *ngIf="!connected">{{title}}</h1>

  <div class="dark-theme" fxHide.xs fxHide.sm>
    <mat-form-field class="search">
      <input matInput placeholder=Rechercher [(ngModel)]=search name=search>
    </mat-form-field>
    <button mat-icon-button>
      <mat-icon>search</mat-icon>
    </button>
  </div>

  <span class="spacer"></span>

  <button mat-icon-button matTooltip="ParamÃ¨tres">
    <mat-icon>more_vert</mat-icon>
  </button>

  <button mat-button>
    <mat-icon *ngIf="connected">account_circle</mat-icon>
    &nbsp;&nbsp;{{username}}
  </button>

  <div *ngIf="connected" fxLayout="row" fxLayoutAlign=" center" fxHide.xs fxHide.sm>
    <button mat-button routerLink="/demande-list" routerLinkActive="active">Accueil</button>
    <div class="divider"></div>
    <button mat-button routerLink="/about" routerLinkActive="active">A propos</button>
    <div class="divider"></div>
    <button mat-button routerLink="/help" routerLinkActive="active">Aide</button>
    <div class="divider"></div>
    <button mat-button routerLink="/contact" routerLinkActive="active">Contact</button>
  </div>
</mat-toolbar>

<mat-sidenav-container fxFill class=app-sidenav-container>
  <mat-sidenav #sidenav mode="side" class=app-sidenav>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>

<span>
  <span class="app-footer-action">
    <button color="primary" (click)="up()" mat-fab>
      <mat-icon>arrow_upward</mat-icon>
    </button>
  </span>
