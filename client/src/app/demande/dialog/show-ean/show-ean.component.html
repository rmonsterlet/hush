<md-dialog-content fxLayout=column>
  <md-list>
    <md-list-item *ngFor="let ean of eanLie">
      <md-icon color=accent md-list-avatar>link</md-icon>
      <!--<a href="{{baseUrl}}/SRU?version=1.2&operation=searchRetrieve&query=ISBN%20adj%20%22{{ean}}%22" target="_blank">-->
